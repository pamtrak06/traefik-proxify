[global]
  checkNewVersion = true
  sendAnonymousUsage = false

[log]
  level = "DEBUG"

[entryPoints]
  [entryPoints.web]
    address = ":80"
  [entryPoints.websecure]
    address = ":443"
    
[api]
  dashboard = true
  debug = true

[ping]

[providers]
  [providers.file]
    filename = "/etc/traefik/traefik-dynamic.toml"
    watch = true
